<!DOCTYPE html>
<html lang="{{ page.lang | default: "zh-cn" }}">
{%- include head.html -%}

<body a="{{ site.theme_config.appearance | default: " auto" }}">
    <div class="page-content" aria-label="Content">
        <header>
            {%-include header.html-%}
        </header>
        <main>
            {{ content }}
        </main>
        <footer>
            {%-include footer.html-%}
        </footer>
    </div>

    {% if page.custom_js %}
        {% for js_file in page.custom_js %}
            <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
        {% endfor %}
    {% endif %}
</body>

</html>
