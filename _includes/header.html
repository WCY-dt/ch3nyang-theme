<h1 class="title">{{ site.title }}</h1>
<nav class="nav">
    {% for item in site.navy %}
        <a href="{{ item.url }}" class="item">{{ item.title }}</a>
    {% endfor %}
</nav>
<div class="theme">
    <!-- TODO: add theme switcher -->
    {% if site.theme_config.color_theme %}
        {{- site.theme_config.color_theme -}}
    {% endif %}
</div>
